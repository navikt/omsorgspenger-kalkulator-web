apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: omsorgsdagerkalkulator
  namespace: omsorgspenger
  labels:
    team: omsorgspenger
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 20
    timeout: 1
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 500m
      memory: 64Mi
    requests:
      cpu: 200m
      memory: 32Mi
  ingresses:
    - https://omsorgsdagerkalkulator.nais.adeo.no
    - https://omsorgsdagerkalkulator.intern.nav.no
